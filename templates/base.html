{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="icon" type="image/png" href="path-to-your-favicon"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>{% block title %}Новостной веб-сайт{% endblock %}</title>
</head>
<body>
<header>
    <h1>Главные новости</h1>
    <nav>
        <a href="{% url 'main' %}">Новости</a>
        <a href="{% url 'event_list' %}">Главные события</a>
        <a href="#popular-categories">Популярные категории</a>
        <a href="#about">О нас</a>
        <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i></a>
        <a href="{% url 'register' %}"><i class="fas fa-user-plus"></i></a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}"><i class="fas fa-user"></i></a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <a href="#about">О нас</a>
    <div class="social-links">
        <a href="#" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
</footer>
</body>
</html>
