{% extends 'base.html' %}
{% block title %}Новостной веб-сайт{% endblock %}

{% block content %}
<section id="popular-categories" class="popular-categories">

    <h2>Популярные категории</h2>
    <ul class="category-list">
        {% for category in categories %}
            <li><a href="{% url 'articles_by_category' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
